<!DOCTYPE html>
<html>
<head>
	<title> Pseudo selectors</title>
	<style>
		.empty:hover{
			background-color: red;
			display: block;
		}
		.nonempty:hover{
			background-color: green;
			display: block;
		}
	</style>
</head>
<body>

<p class="empty">
	This is EMPTY paragraph
</p>
<p class="nonempty">
	This is a NON empty paragraph
</p>
</body>
</html>
